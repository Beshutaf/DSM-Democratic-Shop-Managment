<ion-header>
  <ion-navbar class="background">
  
    <ion-title>Facebook Posts Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <app-facebook-list *ngFor="let f of facebook; let i = index" [facebook]="f" (click)="addFacebook(f.name,f.imageUrl,f.url,f.message,i)"></app-facebook-list>
  </ion-list>
</ion-content>
<ion-footer>
    <button ion-button full (click)="facebookPost()">Post To HomePage</button>
</ion-footer>
