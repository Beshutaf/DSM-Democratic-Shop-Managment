

        <ion-card>
          
            <ion-item>  
            <ion-thumbnail item-left>
       <img src="{{productDetail.imageUrl}}">
    </ion-thumbnail>
     <ion-card-content>
        <ion-card-title class="item-title">
            {{productDetail.name}}
        </ion-card-title>
        <p class="item-text">
          {{productDetail.description}}
        </p>
        </ion-card-content>
                
          <ion-thumbnail item-right>
                 <button class="buttonDelete" ion-button item-right  (click)="Approve();$event.stopPropagation()">
      <ion-icon name="checkmark"></ion-icon>
        </button>
                
        <button class="buttonDelete" ion-button item-right color="danger"  (click)="deleteItem();$event.stopPropagation()">
      <ion-icon name="trash"></ion-icon></button>
    </ion-thumbnail>

      </ion-item>
     
  
    </ion-card>
